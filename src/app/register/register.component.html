<div class="container">
    <!--button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button-->
    <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <!--Addind a new div tag-->
                <ng-template matStepLabel>Your General Information</ng-template>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="fill">
                                <mat-label>First name</mat-label>
                                <input matInput placeholder="Jone" formControlName="firstName" required>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Smith" formControlName="lastName" required>
                            </mat-form-field>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Address details">
            <form [formGroup]="secondFormGroup">
                <!--Adding a div-->
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>   
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <!--New stepper start-->
        <mat-step [stepControl]="thirdFormGroup" label="Academic details">
            <form [formGroup]="thirdFormGroup">
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <!--New stepper end-->
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-button (click)="getData()">Register</button>
            </div>
        </mat-step>
    </mat-stepper>


</div>
